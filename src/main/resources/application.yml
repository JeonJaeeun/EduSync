spring:
  application:
    name: tutor # 애플리케이션 이름
  datasource:
    url: jdbc:h2:mem:devdb-${USER} # 개발자별 고유 데이터베이스 (OS 사용자 이름 기반)
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop # 애플리케이션 종료 시 데이터베이스 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  jwt:
    secret: eduedu1234 # JWT 암호화 키